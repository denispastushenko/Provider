group 'Provider'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.0.1'
    compile group: 'org.testng', name: 'testng', version: '6.9.13.6'
}

task chrome(type: Test ){
    systemProperty "webDriver","chrome"
    useTestNG(){
        suites 'src\\test\\resources\\Resourses.xml'
    }

}
task fireFox(type: Test ) {
    systemProperty "webDriver", "fireFox"
    useTestNG() {
        suites 'src\\test\\resources\\Resourses.xml'
    }
}